<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUABE</title>
</head>
<body>
    <h1>WebUABE - Unity Asset Bundle Extractor</h1>

    <!-- File Upload Section -->
    <input type="file" id="uploadButton" accept=".unity3d">

    <!-- Display Asset List -->
    <ul id="assetList"></ul>

    <!-- Modify and Download Buttons -->
    <button id="downloadButton">Download Modified File</button>

    <!-- Scripts -->
    <script src="fileHandler.js"></script>
    <script src="assetEditor.js"></script>
    <script src="assetRepacker.js"></script>
    <script src="ui.js"></script>
</body>
</html>
